<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息页</title>
</head>
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/bootstrap-4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="/fonts/font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/personInfo.css">

<style type="text/css">
    body {
        background-color: #f2f3f5;
        padding: 5px 35px;
    }
</style>
<body>
<div class="info_myright">
    <div class="info_bd info_coltdinfo">
        <h2 class="info_h2">我的信息</h2>
        <div>
            <form>
                <ul>
                    <li>
                        <div>
                            <label class="info_label">姓名</label>
                            <span class="info_span">
                                <input type="text" class="tnc_input info_input" id="" value="">
                            </span>
                            <div class="info_float_r">真实姓名，方便租车时核对身份</div>
                        </div>
                        <div class="clear"></div>
                    </li>
                    <li style="min-height: 103px; padding-top: 12px;">
                        <div>
                            <label class="info_label">证件</label>
                            <span class="info_span" style="line-height: 0px;">
                                <select class="tnc_input info_select">
                                    <option value="">请选择证件类型</option>
                                    <option value="10">身份证</option>
                                    <option value="11">台湾居民来往大陆通行证</option>
                                    <option value="12">港澳居民来往大陆通行证</option>
                                    <option value="13">外籍护照</option>
                                </select>
                                <input type="text" class="tnc_input info_input"  value=""
                                       placeholder="输入证件号码">
                            </span>
                            <div class="info_float_r">有效证件，方便租车时核对身份</div>
                        </div>
                        <div class="clear"></div>
                    </li>
                    <li>
                        <div>
                            <label class="info_label">手机号码</label>
                            <span class="info_span">
                                <input type="text" class="tnc_input info_input"
                                       style="background-color: #ffffff; border:none" id="" disabled
                                       value="1345***56654">
                            </span>
                            <span id="changePhoneBtn" class="info_changephone info_float_r">修改</span>
                        </div>
                        <div class="clear"></div>
                    </li>
                    <li id="changePhoneForm" style="min-height: 170px;display: none;padding-top: 12px; ">
                        <div>
                            <label class="info_label">手机号码</label>
                            <span class="info_span" style="line-height: 50px;" >
                                <div>
                                    <input type="text" class="tnc_input info_input"  value="" placeholder="原手机号">
                                    <input type="text" class="tnc_input info_input"  value="" placeholder="新手机号">
                                </div>
                                <div style="height: 50px; width: 320px;">
                                    <input type="text" class="tnc_input" style="width: 192px;" value="" placeholder="手机动态码">
                                    <a href="javascript:;" class="tnc_btn tnc_btn_outline_green info_code" onclick="getPhoneCode_editHdMoveenter()">获取手机动态码</a>
                                </div>
                            </span>
                        </div>
                        <div class="clear"></div>
                    </li>
                    <li>
                        <div>
                            <label class="info_label">电子邮箱</label>
                            <span class="info_span">
                                <input type="text" class="tnc_input info_input" value=""
                                       placeholder="输入常用邮箱">
                            </span>
                        </div>
                        <div class="clear"></div>
                    </li>
                    <li>
                        <div>
                            <label class="info_label">紧急联系人</label>
                            <span class="info_span">
                                <input type="text" class="tnc_input info_input" id="" value="" placeholder="请输入紧急联系人姓名">
                            </span>
                        </div>
                        <div class="clear"></div>
                    </li>
                    <li>
                        <div>
                            <label class="info_label">紧急联系电话</label>
                            <span class="info_span">
                                <input type="text" class="tnc_input info_input" id="" value="" placeholder="请输入紧急联系人电话">
                            </span>
                        </div>
                        <div class="clear"></div>
                    </li>
                    <li style="height: 100px">
                        <div style="height: 100px; line-height: 100px; margin-left: 215px">
                            <button type="submit" class="tnc_btn tnc_btn_green">保存</button>
                        </div>
                        <div class="clear"></div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<div class="clear"></div>
</body>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/bootstrap-4.1.3/js/bootstrap.min.js"></script>
<script src="/vue-2.5.17/vue.min.js"></script>
<script src="/js/common/common.js"></script>
<script>
    $(document).ready(function(){
        $("#changePhoneBtn").click(function(){
            var display =  $("#changePhoneForm").toggle().is(':hidden');
            if (display) {
                $("#changePhoneBtn").html("修改")
            } else {
                $("#changePhoneBtn").html("取消修改")
            }
        });
    });
</script>
</html>
