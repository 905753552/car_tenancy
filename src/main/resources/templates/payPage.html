<!DOCTYPE html>
<html>
<head>
    <title>乘风租车——支付</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/payPage.css">
</head>
<body class="zc-body zc-pay" style="background-color:#f2f3f5;">
<div class="container-fluid tnc_container tnc_header">
    <div v-cloak id="header-app" class="row tnc_head"
         style="height:61px;background-color: #ffffff;border-bottom: 1px solid #e8e9ea">
        <div class="tnc_head_bd">
            <div><a class="tnc_head_brand tnc_logo" href="/"></a></div>
            <div class="tnc_head_right">
                <div v-show="!customer.id" class="tnc_head_login tnc_header_active" style="display: none">
                    <a href="#" class="">登录</a> / <a href="#" class="">注册</a>
                </div>
                <div v-show="customer.id" class="tnc_head_login">
                    <h1 class="tnc_head_welcome" style="color: #9e9e9e">您好，{{customer.name}}</h1>
                    <div id="tnc_toggle_area" class="tnc_head_dropdown">
                        <a id="tnc_toggle_area_btn" href="#">个人中心&nbsp;<i class="fa fa-caret-down"></i></a>
                        <div id="tnc_toggle_menu" style="display: none">
                            <div class="triangle_border_up"></div>
                            <div class="tnc_collapse_list">
                                <a href="#" class="bhpr reddot">我的订单</a>
                                <a href="#">我的资产</a>
                                <a href="#">我的账户</a>
                                <a href="javascript:;" @click="logout">退出登录</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tnc_head_tel">
                    <div class="">
                            <span class="">
                                <i class="fa fa-phone"></i>
                                <span style="color: #9e9e9e">408-666-666</span>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="zc-card order-state-editable">
        <div class="zc-card-inner">
            <div class="zc-card-content layout">
                <div class="layout-left">
                    <p><span class="zc-yellow order-state-title">预订成功</span>
                        <a href="https://order.zuche.com/order/QueryOrderDetailControl.do?orderId=32012911"
                           target="_blank" class="zc-blue order-detail-link">订单详情 &gt;</a></p>
                    <p class="zc-light-gray order-state-tip ltip">请在取车前完成租金支付，否则订单无法取车</p>
                </div>
                <div class="layout-right">
                    <div class="order-settlement-editable">
                        <p class="zc-gray order-settlement-txt"><span id="payItemShow"> 合计</span>
                            <span class="zc-yellow order-settlement-symbol">¥<i id="payMoneyShow"
                                                                                class="order-settlement-money">1140.00</i></span>
                        </p>
                        <p class="zc-warn order-state-tip"></p>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <div class="zc-card zc-card-pay">
        <div class="zc-card-inner">
            <div class="zc-card-content">

                <div class="pay-items">
                    <div class="zc-blue pay-items-title">支付方式</div>
                    <div class="pay-item boder-top other-pay">
                        <div class="pay-item-title">
                            <p class="layout-inline-block input-text-group">
                                <span class="zc-sprite zc-user-icon"></span>
                                <span class="zc-gray">其他支付方式</span>
                            </p>
                            <div class="layout-right">
                                <span class="zc-light-gray">支付</span>
                                <span class="zc-yellow money">¥<i id="otherCardSum"
                                                                  class="money-number">1140.00</i></span>
                            </div>
                        </div>
                        <div class="pay-item-content">
                            <ul class="other-pay-item-list platform paymentTabUl">

                                <li id="p_alipay" class="J_payItem other-pay-item">
                                    <div class="other-pay-item-title">
                                        <a href="javascript:void(0)" class="borderColor">
                                            <img src="https://image.zuchecdn.com/newversion/order/btn_zfb.png" alt="">
                                        </a>
                                        <span class="zc-sprite zc-coupon-checked"></span>
                                    </div>
                                </li>
                                <li id="WECHAT" class="J_payItem other-pay-item">
                                    <div class="other-pay-item-title">
                                        <a href="javascript:void(0)" class="borderColor">
                                            <img src="https://image.zuchecdn.com/newversion/order/btn_wx.png" alt="">
                                        </a>
                                        <span class="zc-sprite zc-coupon-checked"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="pay-action">
                        <button class="button-pay" type="button">确认支付</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="zc-modal-overlay" style="display: none;"></div>
    <div id="orderPaymentDialog" class="zc-modal" style="display: none;">
        <div class="zc-modal-title zc-gray border-bottom">
            <p>支付提示</p>
            <i class="zc-sprite zc-modal-close"></i>
        </div>
        <div class="zc-modal-content">
            <div class="zc-modal-msg zc-gray">
                请您在新打开的页面中进行支付,支付完成前请不要关闭该窗口
            </div>
            <div class="zc-modal-action">
                <button class="button-left button-yellow" type="button"
                        onclick="order_payment.paymentResult('15363902408571')">支付成功
                </button>
                <button class="button-right button-jacinth" type="button"
                        onclick="order_payment.paymentResult('15363902408571')">支付失败 重新支付
                </button>
            </div>
        </div>
    </div>
    <div class="zc-modal zc-modal-success" style="display: none;">
        <div class="zc-modal-title zc-gray">
            <i class="zc-sprite zc-modal-close"></i>
        </div>
        <div class="zc-modal-content">
            <div class="zc-modal-tip zc-modal-tip-success">
                <i class="zc-sprite zc-success-icon"></i>
                <span class="zc-modal-tip-content">恭喜您支付成功</span>
            </div>
            <div class="zc-modal-action">
                <a class="button-center button-yellow queryOrderDetail"
                   href="https://order.zuche.com/order/QueryOrderDetailControl.do?orderId=32012911">查看我的订单</a>
            </div>
        </div>
    </div>
    <div class="withdraw_cover" style="display:none">
        <div class="wrap">
            <div class="con">
                <h3>请输入支付密码</h3>
                <span class="close"></span>
                <p class="safe_tip">您在安全的环境中，请放心使用！</p>
                <p class="password">
                    <label>支付密码</label>
                    <input type="password" id="password">
                    <a href="https://mycar.zuche.com/member/person/paymentPWD.do?forget=forget&amp;from=payOrder&amp;orderNo=15363902408571&amp;itemType=3"
                       style="color: #6ab0ff">忘记密码？</a>
                </p>
                <button id="password_commit" onclick="javascript:order_payment.password_commit()">确定</button>
            </div>
        </div>
    </div>
</div>


<div id="confirmDialog" class="tempDialog d_none popup_block popup_block_show" mask-data="#?w=350"
     style="display: none; width: 350px; position: absolute; top: 271px; left: 516px;"><a
        href="javascript:zuche_maskplayer.close('confirmDialog')" id="close_confirmDialog" class="close maskclose1">&nbsp;</a>
    <div class="orderDialog" style="width: 350px;min-height: 150px;"><h1 class="f18h1 pc_masklayer_b ac">温馨提示</h1>
        <p class="msg_p p10 ac f14 fontBlue" style="word-wrap: break-word;word-break: normal;">跳转页面绑定信用卡?</p>
        <p class="ac p10"><input name="" type="button" id="confirm_confirmDialog" value="确定"
                                 class="btn_bluewauto white f14w w80 maskclose confirmBtn"></p></div>
</div>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/layui-v2.4.3/lay/modules/layer.js"></script>
<script src="/bootstrap-4.1.3/js/bootstrap.min.js"></script>
<script src="/vue-2.5.17/vue.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/tenancy/payPage.js"></script>
<script src="/js/tenancy/header.js"></script>

</body>
</html>
