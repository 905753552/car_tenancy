<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container-fluid tnc_container tnc_header">
        <div class="row tnc_head">
            <div class="tnc_head_bd">
                <div><a class="tnc_head_brand tnc_logo" href="/"></a></div>
                <div class="tnc_head_menu" >
                    <ul class="">
                        <li class="tnc_head_menu_item">
                            <a class="tnc_head_menu_active" href="/">首页 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="tnc_head_menu_item">
                            <a class="" href="#">选车</a>
                        </li>
                        <li class="tnc_head_menu_item">
                            <a class="" href="#">门店</a>
                        </li>
                    </ul>
                </div>
                <div class="tnc_head_right">
                    <div class="tnc_head_login tnc_header_active" style="display: none">
                        <a href="#" class="">登录</a> / <a href="#" class="">注册</a>
                    </div>
                    <div class="tnc_head_login" >
                        <h1 class="tnc_head_welcome">您好，梁***</h1>
                        <div id="tnc_toggle_area" class="tnc_head_dropdown">
                            <a id="tnc_toggle_area_btn" href="#">个人中心&nbsp;<i class="fa fa-caret-down"></i></a>
                            <div id="tnc_toggle_menu" style="display: none">
                                <div class="triangle_border_up"></div>
                                <div class="tnc_collapse_list" >
                                    <a href="#" class="bhpr reddot">我的订单</a>
                                    <a href="#">我的资产</a>
                                    <a href="#">我的账户</a>
                                    <a href="#">退出登录</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tnc_head_tel">
                        <div class="">
                            <span class="">
                                <i class="fa fa-phone"></i>
                                <span>408-666-666</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://fimg.zuchecdn.com/upload/web/HomePage/HeadFigure/2018/2560-500-mian2-20180824-WEB.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://fimg.zuchecdn.com/upload/web/HomePage/HeadFigure/2018/2560-500-guoqing3-180830-WEB.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://fimg.zuchecdn.com/upload/web/HomePage/HeadFigure/2018/2560-500-ZHQ-20180815-WEB.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row">
           <div class="col-md-10 offset-md-1 tnc_icon_list">
               <div class="tnc_md_icon_item" style="border-left: 1px solid #e9ebee;">
                   <i class="fa fa-car" style="font-size: 32px;color: var(--tnc_green);"></i>
                   <p>100+车型</p>
               </div>
               <div class="tnc_md_icon_item"  style="border-left: 1px solid #e9ebee;">
                   <i class="fa fa-map-marker" style="font-size: 32px;color: var(--tnc_green);"></i>
                   <p>1000+网点</p>
               </div>
               <div class="tnc_md_icon_item"  style="border-left: 1px solid #e9ebee;">
                   <i class="fa fa-wrench" style="font-size: 32px;color: var(--tnc_green);"></i>
                   <p>100%车检</p>
               </div>
               <div class="tnc_md_icon_item"  style="border-left: 1px solid #e9ebee;border-right: 1px solid #e9ebee;">
                   <i class="fa fa-tachometer" style="font-size: 32px;color: var(--tnc_green);"></i>
                   <p>无限里程</p>
               </div>
           </div>
        </div>
        <div class="row tnc_gray_bg" style="height: 420px;">
            <div class="col col-md-10 offset-md-1 tnc_service_list">
                <div class="tnc_service_item">
                    <h2>短租自驾</h2>
                    <div class="" style="color: #fbc415;"><i class="fa fa-car"></i></div>
                    <p>24小时轻松取 / 还车</p>
                    <a class="tnc_btn" href="#">我要租车</a>
                </div>
                <div class="tnc_service_item">
                    <h2>长租服务</h2>
                    <div class="" style="color: #52c9a6;"><i class="fa fa-clock-o"></i></div>
                    <p>长租一次告别常租</p>
                    <a class="tnc_btn" href="#">我要租车</a>
                </div>
                <div class="tnc_service_item">
                    <h2>企业租车</h2>
                    <div class="" style="color: #5bb6ee;"><i class="fa fa-black-tie"></i></div>
                    <p>企业出行一步搞定</p>
                    <a class="tnc_btn" href="#">我要租车</a>
                </div>
                <div class="tnc_service_item">
                    <h2>顺风车站</h2>
                    <div class="" style="color: #5bd1dc;"><i class="fa fa-flash"></i></div>
                    <p>价格便宜就是任性</p>
                    <a class="tnc_btn" href="#">我要租车</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="height: 180px"></div>
        </div>
        <div class="row" style="height: 180px;background-color: #1b2b3b;">
            <div ></div>
        </div>
    </div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/bootstrap-4.1.3/js/bootstrap.min.js"></script>
<script src="/vue-2.5.17/vue.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/tenancy/header.js"></script>
</body>
</html>
