<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <!--<link rel="stylesheet" href="/css/reset.css">-->
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <div class="container-fluid tnc_container">
        <div class="tnc_head_bg">
            <nav class="navbar navbar-expand-lg navbar-dark tnc_head_bd">
                <a class="tnc_head_brand tnc_logo" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarrnalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse tnc_collapse" id="navbarrnalContent">
                    <ul class="navbar-nav mr-auto tnc_head_menu">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">选车</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">门店</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://fimg.zuchecdn.com/upload/web/HomePage/HeadFigure/2018/2560-500-mian2-20180824-WEB.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://fimg.zuchecdn.com/upload/web/HomePage/HeadFigure/2018/2560-500-guoqing3-180830-WEB.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://fimg.zuchecdn.com/upload/web/HomePage/HeadFigure/2018/2560-500-ZHQ-20180815-WEB.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 col-md-2 offset-md-2 col-sm-6" style="padding-top:24px;text-align: center;height: 100px;font-size: 16px;border-left: 1px solid #e9ebee;">
                <i class="fa fa-car" style="font-size: 32px;color: var(--tnc_green);"></i>
                <p>100+车型</p>
            </div>
            <div class="col col-12 col-md-2 col-sm-6"  style="padding-top:24px;text-align: center;height: 100px;font-size: 16px;border-left: 1px solid #e9ebee;">
                <i class="fa fa-map-marker" style="font-size: 32px;color: var(--tnc_green);"></i>
                <p>1000+网点</p>
            </div>
            <div class="col col-12 col-md-2 col-sm-6"  style="padding-top:24px;text-align: center;height: 100px;font-size: 16px;border-left: 1px solid #e9ebee;">
                <i class="fa fa-wrench" style="font-size: 32px;color: var(--tnc_green);"></i>
                <p>100%车检</p>
            </div>
            <div class="col col-12 col-md-2 col-sm-6"  style="padding-top:24px;text-align: center;height: 100px;font-size: 16px;border-left: 1px solid #e9ebee;border-right: 1px solid #e9ebee;">
                <i class="fa fa-tachometer" style="font-size: 32px;color: var(--tnc_green);"></i>
                <p>无限里程</p>
            </div>
        </div>
        <div class="row tnc_gray_bg" style="height: 350px;">

        </div>
    </div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/bootstrap-4.1.3/js/bootstrap.min.js"></script>
<script src="/vue-2.5.17/vue.min.js"></script>
<script src="/js/common/common.js"></script>
</body>
</html>
